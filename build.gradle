plugins {
    id 'net.minecraftforge.gradle' version '6.0.16'
}

group = 'com.tuusuario'
version = '1.0.0'
archivesBaseName = 'taczlimiter'

java.toolchain.languageVersion = JavaLanguageVersion.of(17)

minecraft {
    mappings channel: 'official', version: '1.20.1'
    runs {
        client {
            workingDirectory project.file('run')
            mods {
                taczlimiter {
                    source sourceSets.main
                }
            }
        }
        server {
            workingDirectory project.file('run')
            mods {
                taczlimiter {
                    source sourceSets.main
                }
            }
        }
    }
}

dependencies {
    minecraft 'net.minecraftforge:forge:1.20.1-47.1.0'

    // Agrega TACZ como dependencia local si no est√° en Maven
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // SnakeYAML para leer el config.yml
    implementation 'org.yaml:snakeyaml:2.2'
}

jar {
    manifest {
        attributes([
                "Specification-Title"     : "TACZLimiter",
                "Specification-Vendor"    : "TuNombre",
                "Implementation-Title"    : project.name,
                "Implementation-Version"  : project.version
        ])
    }
}
