name: Build TACZLimiter

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build Mod
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.5

      - name: Build with Gradle
        run: |
          # Configura ForgeGradle (¡crítico!)
          mkdir -p ~/.gradle
          echo 'systemProp.http.proxyHost=gradle.org' > ~/.gradle/gradle.properties
          
          # Construye el mod
          gradle build --no-daemon --stacktrace

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: TACZLimiter
          path: build/libs/*.jar
